<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>To Do List App</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Open+Sans:wght@300&family=Staatliches&display=swap" rel="stylesheet">
<head>
<body>
  <div class="wrapper">
    <header>
      <h1>To Do List</h1>
      <div class="group">
        <input type="text" id="main" class="input-main">
        <button class="btn-add">Add Task</button>
      </div>
    </header>

    <button class="btn-toggle">Hide List</button>

    <div class="list-container">
      <ul>
      </ul>
      <button class="btn-remove">Remove Last Task</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
